<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Transcription - Historique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .sidebar {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            height: calc(100vh - 40px);
            position: sticky;
            top: 20px;
        }

        .main-content {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            min-height: calc(100vh - 40px);
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .history-item:hover {
            background-color: #3c3c3c;
        }

        .history-item.active {
            background-color: #0070f3;
            color: white;
        }

        .history-item-date {
            font-size: 0.8em;
            color: #888;
        }

        .history-item.active .history-item-date {
            color: #e0e0e0;
        }

        .drag-drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .drag-drop-zone.drag-over {
            border-color: #0070f3;
            background-color: rgba(0, 112, 243, 0.1);
        }

        .transcription-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .chat-container {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .summary-container {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 20px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 20px;
            margin: 5px 0;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .speaker-1 {
            background-color: #0084ff;
            color: white;
            align-self: flex-start;
        }

        .speaker-2 {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-end;
            margin-left: auto;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #2c2c2c;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #0070f3;
            width: 0%;
            transition: width 0.3s ease;
            animation: progress-animation 2s infinite;
        }

        @keyframes progress-animation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background-color: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .loading-indicator {
            display: none;
            color: #0070f3;
            text-align: center;
            margin: 20px 0;
        }

        h1, h2 {
            color: #0070f3;
            margin-bottom: 20px;
        }

        button {
            background-color: #0070f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #005bb5;
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="main-layout">
        <div class="sidebar">
            <h2>Historique</h2>
            <div id="historyList" class="history-list">
                <div class="empty-state">Aucune transcription</div>
            </div>
        </div>

        <div class="main-content">
            <h1>API - Whisper Transcription</h1>
            
            <div class="drag-drop-zone" id="dragDropZone">
                <p>Glissez et déposez votre fichier audio ici</p>
                <p>ou</p>
                <input type="file" id="fileInput" accept=".wav" hidden>
                <button onclick="document.getElementById('fileInput').click()">Sélectionner un fichier</button>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="loading-indicator" id="loadingIndicator">Transcription en cours...</div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>

            <div class="transcription-view">
                <div class="chat-container" id="transcriptionResult"></div>
                <div class="summary-container" id="summaryContainer">
                    <h2>Résumé</h2>
                    <div id="summaryContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://192.168.252.12';
        const OLLAMA_URL = 'http://192.168.252.12:11434/api/generate';
        
        let currentPollingInterval;
        let transcriptionHistory = [];

        // Chargement initial de l'historique depuis le localStorage
        function loadHistory() {
            const savedHistory = localStorage.getItem('transcriptionHistory');
            if (savedHistory) {
                transcriptionHistory = JSON.parse(savedHistory);
                updateHistoryUI();
            }
        }

        // Mise à jour de l'affichage de l'historique
        function updateHistoryUI() {
            const historyList = document.getElementById('historyList');
            if (transcriptionHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-state">Aucune transcription</div>';
                return;
            }

            historyList.innerHTML = transcriptionHistory
                .sort((a, b) => b.timestamp - a.timestamp)
                .map(item => `
                    <div class="history-item" data-id="${item.id}">
                        <div>${item.filename}</div>
                        <div class="history-item-date">${new Date(item.timestamp).toLocaleString()}</div>
                    </div>
                `)
                .join('');

            // Ajout des événements click sur les éléments de l'historique
            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', () => loadTranscriptionFromHistory(item.dataset.id));
            });
        }

        // Chargement d'une transcription depuis l'historique
        function loadTranscriptionFromHistory(id) {
            const transcription = transcriptionHistory.find(item => item.id === id);
            if (transcription) {
                document.querySelectorAll('.history-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.id === id) {
                        item.classList.add('active');
                    }
                });
                displayTranscription(transcription.transcription);
                displaySummary(transcription.summary);
            }
        }

        // Gestion du drag & drop
        const dragDropZone = document.getElementById('dragDropZone');

        dragDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropZone.classList.add('drag-over');
        });

        dragDropZone.addEventListener('dragleave', () => {
            dragDropZone.classList.remove('drag-over');
        });

        dragDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file && file.type.includes('audio')) {
                handleFileUpload(file);
            } else {
                displayError('Veuillez déposer un fichier audio valide.');
            }
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        async function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            updateUIForProcessing(true);

            try {
                const response = await fetch(`${API_BASE_URL}/transcribe/`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Erreur lors de l\'envoi du fichier');

                const result = await response.json();
                if (result.file_id) {
                    handleTranscription(result.file_id, file.name);
                } else {
                    throw new Error('Pas de file_id reçu');
                }
            } catch (error) {
                console.error('Erreur:', error);
                updateUIForProcessing(false);
                displayError('Une erreur s\'est produite lors de l\'envoi du fichier.');
            }
        }

        function updateUIForProcessing(isProcessing) {
            document.getElementById('loadingIndicator').style.display = isProcessing ? 'block' : 'none';
            document.getElementById('progressContainer').style.display = isProcessing ? 'block' : 'none';
            document.getElementById('fileInput').disabled = isProcessing;
            dragDropZone.style.pointerEvents = isProcessing ? 'none' : 'auto';
        }

        function displayError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function displayTranscription(transcription) {
            const transcriptionResult = document.getElementById('transcriptionResult');
            transcriptionResult.innerHTML = '';

            const messages = transcription.split('\n');
            messages.forEach((message, index) => {
                setTimeout(() => {
                    if (message.trim()) {
                        const speakerClass = message.startsWith('SPEAKER 1') ? 'speaker-1' : 'speaker-2';
                        const chatMessage = document.createElement('div');
                        chatMessage.className = `chat-message ${speakerClass}`;
                        chatMessage.textContent = message.replace(/SPEAKER [12]: /, '');
                        transcriptionResult.appendChild(chatMessage);
                        chatMessage.scrollIntoView({ behavior: 'smooth' });
                    }
                }, index * 100);
            });
        }

        function displaySummary(summary) {
            const summaryContent = document.getElementById('summaryContent');
            summaryContent.textContent = summary;
        }

        async function generateSummary(transcription) {
            try {
                const response = await fetch(OLLAMA_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "llama3.1:70b",
                        prompt: `Résumez la conversation suivante de manière concise et professionnelle: ${transcription}`,
                        stream: false
                    })
                });

                if (!response.ok) throw new Error('Erreur lors de la génération du résumé');
                const result = await response.json();
                return result.response;
            } catch (error) {
                console.error('Erreur lors de la génération du résumé:', error);
                throw error;
            }
        }

        async function checkTranscriptionStatus(fileId) {
            try {
                const response = await fetch(`${API_BASE_URL}/status/${fileId}`);
                if (!response.ok) throw new Error('Erreur lors de la vérification du statut');
                return await response.json();
            } catch (error) {
                console.error('Erreur de vérification du statut:', error);
                throw error;
            }
        }

        async function handleTranscription(fileId, filename) {
            let attempts = 0;
            const maxAttempts = 60;

            if (currentPollingInterval) {
                clearInterval(currentPollingInterval);
            }

            currentPollingInterval = setInterval(async () => {
                try {
                    attempts++;
                    const status = await checkTranscriptionStatus(fileId);

                    if (status.status === 'completed') {
                        clearInterval(currentPollingInterval);
                        updateUIForProcessing(false);
                        displayTranscription(status.transcription);

                        try {
                            const summary = await generateSummary(status.transcription);
                            displaySummary(summary);

                            // Sauvegarde dans l'historique
                            const transcriptionData = {
                                id: file,
                                filename: filename,
                                timestamp: Date.now(),
                                transcription: status.transcription,
                                summary: summary
                            };
                            
                            transcriptionHistory = [transcriptionData, ...transcriptionHistory.slice(0, 19)]; // Garde les 20 dernières transcriptions
                            localStorage.setItem('transcriptionHistory', JSON.stringify(transcriptionHistory));
                            updateHistoryUI();
                            
                            // Sélectionne automatiquement la nouvelle transcription
                            document.querySelector(`.history-item[data-id="${fileId}"]`).classList.add('active');

                        } catch (error) {
                            displayError('Erreur lors de la génération du résumé');
                        }
                    } else if (attempts >= maxAttempts) {
                        clearInterval(currentPollingInterval);
                        updateUIForProcessing(false);
                        displayError('Le temps de transcription a dépassé la limite.');
                    }
                } catch (error) {
                    clearInterval(currentPollingInterval);
                    updateUIForProcessing(false);
                    displayError('Erreur lors de la vérification du statut de transcription');
                }
            }, 5000);
        }

        // Gestion du nettoyage lors de la fermeture de la page
        window.addEventListener('beforeunload', () => {
            if (currentPollingInterval) {
                clearInterval(currentPollingInterval);
            }
        });

        // Chargement initial de l'historique
        loadHistory();
    </script>
</body>
</html>
